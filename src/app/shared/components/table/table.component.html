<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="container-btn-new">
  <button mat-stroked-button (click)="nuevoPost()">
    <mat-icon>note_add</mat-icon> &nbsp; Nuevo Post
  </button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
  </ng-container>
  <ng-container matColumnDef="tagsPost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
    <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent" (click)="editarPost(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="eliminarPost(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
