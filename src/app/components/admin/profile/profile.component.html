<form (ngSubmit)="guardarUsuario(profileForm.value)" [formGroup]="profileForm">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="label bottom">
        <p>Cambiar</p>
        <img [src]="currentImage" alt="Imagen maquetacion" (click)="inputImageProfile.click()">
        <input hidden type="file" #inputImageProfile formControlName="photoURL" (change)="handleImage(($event?.target?.files)[0])" />
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="displayName" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" type="text">
      </mat-form-field>
      <div class="mat-dialog-actions">
        <input type="submit" class="mat-flat-button" value="Guardar">
      </div>
    </mat-card-content>
  </mat-card>
</form>
