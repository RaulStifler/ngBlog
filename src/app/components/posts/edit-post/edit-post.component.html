<div class="new-post-container">
  <form [formGroup]="editPostForm" (ngSubmit)="editPost(editPostForm.value)">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="Titulo del Post" formControlName="titlePost">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contenido</mat-label>
      <input matInput placeholder="Contenido del Post" formControlName="contentPost">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Etiquetas" multiple formControlName="tagsPost">
        <mat-option value="life">Life</mat-option>
        <mat-option value="sport">Sport</mat-option>
        <mat-option value="beauty">Beauty</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="container-input-file">
      <label class="custom-file">
        <input type="file" formControlName="imagePost" (change)="handleImage($event)">
        <mat-icon>cloud_upload</mat-icon><span>Elegir imagen</span>
      </label>
    </div>
    <div class="container-button">
      <input class="mat-flat-button" type="submit" value="Guardar" [mat-dialog-close]="true">
    </div>
  </form>
</div>
