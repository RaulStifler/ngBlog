<mat-card-header>
  <mat-card-title>
    <a [routerLink]="['/post',post.idPost]">
      {{post.titlePost}}
    </a>
  </mat-card-title>
</mat-card-header>
<img matCardImage [src]="post.imagePost" alt="Image post">   
<mat-card-content>
  <p>
    {{post.contentPost}}
  </p>
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
  <mat-chip-list>
    <mat-chip color="accent" selected *ngFor="let tag of post.tagsPost">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
</mat-card-actions>
