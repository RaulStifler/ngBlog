<div class="container">
  <mat-card class="post-card" *ngIf="post">
    <img matCardImage class="align-center" [src]="post.imagePost" alt="Image post">   
    <mat-card-content>
      <mat-card-title class="mat-card-title">
        {{post.titlePost}}
      </mat-card-title>
      <p class="content">
          {{post.contentPost}}
      </p>
    </mat-card-content>
  </mat-card>
  <div class="container-spinner" *ngIf="!post">
    <mat-spinner></mat-spinner>
  </div>
</div>
