<div class="container-spinner" *ngIf="!posts">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div class="container">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>
        <a [routerLink]="['/post',post.id]">
          {{post.titlePost}}
        </a>
      </mat-card-title>
    </mat-card-header>
    <img matCardImage [src]="post.imagePost" alt="Image post">   
    <mat-card-content>
      <p>
        {{post.contentPost}}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <mat-chip-list>
        <mat-chip color="accent" selected *ngFor="let tag of post.tagsPost">
          {{tag}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-actions>
  </mat-card>
</div>
